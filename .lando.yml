name: Diary
recipe: drupal10
proxy:
  appserver:
    - diary.dev.lando
  phpmyadmin:
    - diary.phpmyadmin.dev.lando
config:
  php: "8.3"
  composer_version: '2.2.12'
  via: apache:2.4
  database: mysql
  webroot: web
services:
  appserver:
    ssl: true
  phpmyadmin:
    ssl: true
    type: phpmyadmin
    app_mount: false
tooling:
  'db-export [file]':
    service: :host
    description: Exports database from a database service to a file
    cmd: /helpers/sql-export.sh
    user: root
    options:
      host:
        description: The database service to use
        default: database
        alias:
          - h
      stdout:
        description: Dump database to stdout
  'db-import <file>':
    service: :host
    description: Imports a dump file into a database service
    cmd: /helpers/sql-import.sh
    user: root
    options:
      host:
        description: The database service to use
        default: database
        alias:
          - h
      no-wipe:
        description: Do not destroy the existing database before an import
        boolean: true
